<html>

<head>
  <script src="https://cdn.jsdelivr.net/gh/mnstllttpssnt/mnst.github.io@master/jquery.js"></script>
<script type="text/javascript" src="script.js"></script>

  <style type="text/css">

    @font-face {
      font-family: mainfont;
      src: url(RobotoCondensed-Regular.ttf);
    }

    * {
     font-family: mainfont;
   }

  img {
    height: 800px;
    width: auto;
  }

  iframe {
    width: 80%;
    height: 80%;
  }

    html {
      scroll-behavior: smooth;
    }

    /*style des liens visités*/
    a:visited {
      color: black
    }

    /* main collé à droite et prend un pourcentage de la largeur*/
    #main {
      width: 80%;
      float: right;
    }

    /*hauteur de chaque main*/
    #main div.target {
      height: 1000px;
    }

    #nav {

      position: relative;
      top: 5px;
      left: 5px;
    }

    #nav nav {
      position: fixed;
    }

    #nav a {
      color: #000;
      display: block;
      outline: 0;
      text-decoration: none;
    }

    #nav a:hover {
      background-color: #C4FF45;
    }

    #nav a.active {
      color: #5C00FF
    }

    #titre {
      margin-top: 20px;
      margin-bottom: 100px;
      margin-left: 35px;
      font-size: 200%;
    }
    /*blank space at bottom*/
    #end {
      padding-top: 600px;
    }

  </style>

  <script>

    /*highlights current target's link on click*/
    $('#nav nav a').on('click', function(event) {
      $(this).parent().find('a').removeClass('active');
      $(this).addClass('active');
    });

    /*highlights current target's link on scroll*/
    $(window).on('scroll', function() {
      $('.target').each(function() {
        if($(window).scrollTop() >= $(this).position().top) {
          var id = $(this).attr('id');
          $('#nav nav a').removeClass('active');
          $('#nav nav a[href=#'+ id +']').addClass('active');
        }
      });
    });
    $('#nearestStaticContainer').on('contextmenu', 'img', function(e){
      return false;
    });
  </script>

</head>


<body>

  <!--section main : texte/images-->
  <section id="main">
      <div id="titre">Corpus</div>
      <div class="target" id="1"><figure><iframe width="560" height="315" src="https://www.youtube.com/embed/0TOEqwwjoQw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><figcaption>len lye<figcaption></figure></div>
      <div class="target" id="2"><figure><img src="https://mnstllttpssnt.github.io/mnst.github.io/media/arnulfrainer.jpg"><figcaption>rainer arnulf<figcaption></figure></div>
      <div class="target" id="3"><figure><iframe width="560" height="315" src="https://www.youtube.com/embed/OobK1T7rHiY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><figcaption>koner reble<figcaption></figure></div>
      <div class="target" id="4"><figure><iframe width="560" height="315" src="https://www.youtube.com/embed/rz4SCfVO9MQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><figcaption>hans richter<figcaption></figure></div>

      <div id="end"></div>

  </section>

  <!--section nav : liens-->
  <aside id="nav">
      <nav>
          <a href="#1">link1</a>
          <a href="#2">link2</a>
          <a href="#3">link3</a>
          <a href="#4">link4</a>
      </nav>
  </aside>

</body>


</html>
