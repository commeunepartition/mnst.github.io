<html>

<head>
  <script src="https://cdn.jsdelivr.net/gh/mnstllttpssnt/mnst.github.io@master/jquery.js"></script>
<script type="text/javascript" src="script.js"></script>

  <style type="text/css">

    @font-face {
      font-family: mainfont;
      src: url(https://mnstllttpssnt.github.io/mnst.github.io/RobotoCondensed-Regular.ttf);
    }

    * {
     font-family: mainfont;
   }

    html {
      scroll-behavior: smooth;
    }

    /*style des liens visités*/
    a:visited {
      color: black
    }

    /* main collé à droite et prend un pourcentage de la largeur*/
    #main {
      width: 95%;
      float: right;
    }

    /*hauteur de chaque main*/
    #main div.target {
      height: 900px;
    }

    #nav {

      position: relative;
      top: 20px;
      left: 10px;
    }

    #nav nav {
      position: fixed;
    }

    #nav a {
      color: #000;
      display: block;
      outline: 0;
      text-decoration: none;
    }

    #nav a:hover {
      background-color: #CAFF42;
    }

    #nav a.active {
      color: #6C05FF
    }

    #titre {
      margin-top: 20px;
      margin-bottom: 100px;
      margin-left: 200px;
      font-size: 200%;
    }
    /*blank space at bottom*/
    #end {
      padding-top: 600px;
    }

  </style>

  <script>

    /*highlights current target's link on click*/
    $('#nav nav a').on('click', function(event) {
      $(this).parent().find('a').removeClass('active');
      $(this).addClass('active');
    });

    /*highlights current target's link on scroll*/
    $(window).on('scroll', function() {
      $('.target').each(function() {
        if($(window).scrollTop() >= $(this).position().top) {
          var id = $(this).attr('id');
          $('#nav nav a').removeClass('active');
          $('#nav nav a[href=#'+ id +']').addClass('active');
        }
      });
    });

  </script>

</head>


<body>

  <!--section main : texte/images-->
  <section id="main">
      <div id="titre">Corpus</div>
      <div class="target" id="1">elt1</div>
      <div class="target" id="2">arnulf rainer
        <br><br>
          <img src="https://mnstllttpssnt.github.io/mnst.github.io/media/arnulfrainer.jpg" style="width:1000x;height:734.3px;"></div>
      <div class="target" id="3">reble köner
        <br><br>
          <iframe src="https://player.vimeo.com/video/6858472" width="1000" height="800" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe></div>
      <div class="target" id="4">richter
        <br><br>
        <iframe src="https://player.vimeo.com/video/26989328?title=0&byline=0&portrait=0" width="640" height="424" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe></div>

      <div id="end"></div>

  </section>

  <!--section nav : liens-->
  <aside id="nav">
      <nav>
          <a href="#1" class="active">link1</a>
          <a href="#2">link2</a>
          <a href="#3">link3</a>
          <a href="#4">link4</a>
      </nav>
  </aside>

</body>


</html>
